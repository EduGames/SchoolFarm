<!DOCTYPE html>
<html>
<head>
	<title>Test Tiles</title>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
</head>
<body>
<canvas id="game" width="800" height="600"></canvas>
<script type="text/javascript">
var img = new Image;
img.src = "sprites/GrassBlock.png";

var canvas = document.getElementById('game');
var context = canvas.getContext('2d')//.fillRect(4,4,5,60);
var tileSize = 30;
var map = [
					[3,0,0,0,0,0,2,3],
					[3,0,0,0,0,0,2,3]
];

var draw = function(){
  context.clearRect(0, 0, canvas.width, canvas.height);
  context.fillStyle = "rgba(255,0,0,0.6)";


  _(map).each(function(row,i){
    _(row).each(function(tile,j){
      // if(tile !== 0){ //if tile is not walkable
        self.drawTile(j,i); //draw a rectangle at j,i
      // }
    });
  });
};

var drawTile = function(x, y){
  context.drawImage(
    img,
    x* 100, y *80
  );
}
img.onload = function(){
draw();
}
</script>
</body>
</html>
