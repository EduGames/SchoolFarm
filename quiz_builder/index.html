<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Builder by Teacher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h2 class="page-header">Create Quiz</h2>
      <form class="form-quiz" action="javascript:void(0);">
        <div id="questions"></div>
        <a class="btn add_question_button" href="javascript:void(0)">Add More Questions</a>
        <br/><br/><br/>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-large btn-primary" type="submit">Save</button>
          </div>
        </div>
      </form>
    </div> <!-- /container -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/ejs.js"></script>
    <script src="lib/jquery.serializejson.min.js"></script>
    <script src="lib/jquery.validate.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.0.4/firebase.js'></script>
    <script src="js/models/session.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
